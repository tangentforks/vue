# Help Text
dockWindow.Resources.helpText=La fen\ufffdtre<b>Ressources</b> fournit le contenu<br>tel que fichiers ou images, accessibles depuis <br>votre poste ou une ressource retrouvable, <br>qui peut \ufffdtre gliss\ufffde vers la fen\ufffdtre de la Carte.<br> <br>Le panneau<b>Recherche</b>  permet la recherche <br>de toutes les ressources coch\ufffdes simultan\ufffdment. <br>Cliquer "Plus d'options" fournit <br>des champs additionnels de recherche communs aux<br> ressources s\ufffdlectionn\ufffdes.
dockWindow.Pathways.helpText=<b>Chemins</b> permet la cr\ufffdation de "Sentiers" <br>  personnalis\ufffds \ufffd travers les n\ufffduds dans des cartes. Chaque n\ufffdud <br>ajout\ufffd \ufffd un chemin cr\ufffde une Vue <br>diapos o\ufffd le contenu d'un n\ufffdud peut \ufffdtre <br>organis\ufffd aux fins de pr\ufffdsentation.<br>
dockWindow.Panner.helpText=Le <b>Sous Fen\ufffdtrage</b> aide \ufffd naviguer <br>dans une carte qui est plus grande <br>que la fen\ufffdtre de l'application.<br>
dockWindow.Outline.helpText=Le <b>Sch\ufffdma</b> affiche les contenus<br> de la carte en arborescence.<br>
dockWindow.MapInfo.helpText=<b> Info Carte</b> affiche des donn\ufffdes sp\ufffdcifiques \ufffd la carte. <br>Il se compose d'un onglet Info pour la description de la table et<br> des propri\ufffdt\ufffds, et d'un onglet Mots-cl\ufffds pour d\ufffdfinir des crit\ufffdres de recherches<br> ou des m\ufffdta donn\ufffdes formelles qui peuvent \ufffdtre recherch\ufffdes dans des r\ufffdf\ufffdrentiels <br>d\ufffdport\ufffds \ufffd l'ext\ufffdrieur de VUE.
dockWindow.Info.helpText=Le contexte sensible <b>Info</b> affiche une fen\ufffdtre <br>d'informations suppl\ufffdmentaires sur la ressource active <br>comme  n\ufffdud,  diapo ou  fichier.
dockWindow.VUEShort-CutKeys.helpText=Affiche une liste de raccourcis clavier disponibles.
dockWindow.MergeMaps.helpText=VUE accepte la fusion d'un ensemble de cartes  <br>en une seule carte et offre deux modes de <br>visualisation de n\ufffduds et de liens qui sont partag\ufffds <br>le long des cartes\u003A pond\ufffdr\ufffd ou en seuil.
ConnectivityMatrix.helpText=<b>Analyse de Connectivit\ufffd</b> g\ufffdn\ufffdre une matrice  <br>de connectivit\ufffd de liens relationnels entre des n\ufffduds. <br>La sortie appara\ufffdt dans un fichier texte temporaire  <br>qui peut \ufffdtre sauvegard\ufffd pour un usage futur ou import\ufffd <br>dans un logiciel de statistiques.
dockWindow.Ontologies.helpText=VUE peut importer des ontologies d\ufffdfinies en formats<br>RDF-S ou OWL   ce qui permet la cr\ufffdation de cartes conceptuelles <br>\ufffd partir d'objet pr\ufffdd\ufffdfini et de mod\ufffdles de lien relationnel. <br>Des Feuilles de style peuvent aussi \ufffdtre ajout\ufffdes pour formater une ontologie .
dockWindow.Search.helpText=<b>Rechercher </b> des n\ufffduds, liens ou diapos  <br>en se basant sur le nom ou des mots-cl\ufffds de m\ufffdta donn\ufffdes.
dockWindow.Resources.libraryPane.helpText=<b>Ressources </b>sont les adresses <br>o\ufffd le contenu peut \ufffdtre trouv\ufffd,  <br>soit \ufffd partir de syst\ufffdmes distants <br>comme r\ufffdf\ufffdrentiels num\ufffdriques,<br>ou depuis votre poste. Une<br>ressource peut \ufffdtre recherch\ufffde en <br>pla\ufffdant une marque elle peut \ufffdtre <br>activ\ufffde si en la s\ufffdlectionnant cela ouvre <br> l'onglet Navigation. Des ressources <br>suppl\ufffdmentaires peuvent \ufffdtre ajout\ufffdes avec <br> le menu\ufffd"\ufffdAjouter des Ressources\ufffd".<br><br><b>Mon Contenu Sauvegard\ufffd</b> est une liste  <br>plus que des signets. Quand le contenu est <br>gliss\ufffd dans le panneau \ufffd\ufffdMon Contenu Sauvegard\u983b,<br>, une copie est disponible pour <br>un acc\ufffds rapide. En travaillant hors connexion, <br>les fichiers distants ne sont pas accessibles. <br>Des panneaux suppl\ufffdmentaires peuvent \ufffdtre cr\ufffd\ufffds<br> gr\ufffdce \ufffd "Ajouter des Ressources" <br> au menu.<br>
dockWindow.Resources.searchPane.helpText=Le panneau<b>Rechercher</b> permet <br> la recherche de toutes les ressources <br>rep\ufffdr\ufffdes en m\ufffdme temps. <br>Cliquer "Plus d' options" <br>fournit des champs de recherches additionnels <br> communs aux <br> ressources s\ufffdlectionn\ufffdes.
addLibrary.helpText=S\ufffdlectionner une ressource \ufffd partir de la <br>liste ci-dessous et cliquer "Ajouter" pour<br> ajouter au panneau ressources. <br>Des ressources n\ufffdcessiteront <br>de configurer ou d'accepter l'accord <br>d'un agr\ufffdment de licence.
updateLibrary.helpText=S\ufffdlectionner une ressource  <br>de la liste ci-dessous et cliquer  "Mise \ufffd jour" <br>pour mettre \ufffd jour la Ressource.
updateLibrary.helpText.tooltip=Aide Texte
dockWindow.Info.notesPane.helpText=Le champ dynamique <b>Notes</b> peut \ufffdtre <br>utilis\ufffd pour ajouter des informations descriptives <br>au n\ufffdud s\ufffdlectionn\ufffd ou au d\ufffdbut du chemin.
dockWindow.Info.userPane.helpText=Ajouter des <b>Mots-cl\ufffds</b> pour d\ufffdfinir des cibles \ufffd atteindre <br>ou des m\ufffdtadonn\ufffdes formelles pour des n\ufffduds, des liens <br>ou des diapos. Plusieurs mots-cl\ufffds dans un <br>champ seront consid\ufffdr\ufffds comme un bloc de texte
