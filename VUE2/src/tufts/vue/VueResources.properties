# These are the Java cursor codes:
#  0 "AWT.DefaultCursor"   "Default Cursor"     - Black Arrow / System default
#  1 "AWT.CrosshairCursor" "Crosshair Cursor"   - Cross
#  2 "AWT.TextCursor"      "Text Cursor"        - Caret
