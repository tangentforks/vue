# Help Text
helpText.font=default-plain-10
dockWindow.Content.helpText=<html><head></head><body><font face="arial" size="3">The <b>Content</b> window supplies content, <br>such as files or images, accessed <br>from your computer or a searchable resource, <br>that can be dragged to the Map window.</font></body></html>
dockWindow.Pathways.helpText=<html><head></head><body><font face="arial" size="3">Pathways<br>The Pathways feature in VUE allows <br>the creation of custom "trails" through <br>nodes in maps providing <br>learners with a sequenced manner <br>of exploring resources. This is useful<br>for highlighting particular nodes in <br>large maps to show relationships <br>or subsets of data.<br><br>Notes<br>Use the Notes field to add descriptive<br>information to the selected pathway.<br></font></body></html>
dockWindow.Panner.helpText=<html><head></head><body><font face="arial" size="3">The <b>Panner</b> assists in navigating <br>a map that is larger than the <br>application window can display.<br></font></body></html>
dockWindow.Outline.helpText=<html><head></head><body><font face="arial" size="3">The <b>Outline</b> displays the contents<br> of the map as a hierarchy.<br></font></body></html>
dockWindow.MapInfo.helpText=<html><head></head><body><font face="arial" size="3"><b>Map Info</b> displays data specific <br>to the map.  It contains an Info <br>tab for map description and<br>properties, a Metadata tab to <br>define metadata elements, and a<br> Filter tab to analyze the map<br>based on metadata.</font></body></html>
dockWindow.Info.helpText=<html><head></head><body><font face="arial" size="3">The context sensitive <b>Info</b><br>window displays additional<br>information on the current<br>selection such as a file<br>or node.<br><br>Notes<br>Use the Notes field to add<br>descriptive information<br>to the selected node or<br>link.<br></font></body></html>
dockWindow.VUEShort-CutKeys.helpText=<html><head></head><body><font face="arial" size="3">Displays a list of available shortcut keys.</font></body></html>
dockWindow.MergeMaps.helpText=<html><head></head><body><font face="arial" size="3">Merge Map Help - TBD</font></body></html>
dockWindow.Presentations.helpText=<html><head></head><body><font face="arial" size="3">Presentations Help - TBD</font></body></html>
dockWindow.Content.libraryPane.helpText=<html><head></head><body><font face="arial" size="3"><b>Resources</b> are the locations<br>where content may be found, <br>either from remote systems <br>such as digital repositories,<br>or from your computer. A <br>resource can be searched by <br>placing a check or can be <br>browsed if selecting it opens <br>the browse tab. Additional <br>resources can be added through <br> the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing <br>much like Bookmarks. When content<br>is dragged onto the My Saved Content <br>panel, a copy is made available for<br>ready access. When working offline, <br>remote files cannot be accessed. <br>Additional panels can be created<br> through the "Add Resources" <br>side menu.<br></font></body></html>
#dockWindow.Content.browsePane.helpText
#dockWindow.Content.resultsPane.helpText
