# Time in milliseconds before mouse-over on a node
# will zoom it up to 100% if it's rendered at less than that.
# <= 10ms is same as 0, less than 0 turns it off
#mapViewer.rolloverAutoZoomDelay=0
mapViewer.rolloverAutoZoomDelay=200

# zoom difference must be at least this % to trigger an auto zoom
# e.g., 10=10%, so that would be the node would currently have to
# be normally displayed at less than 90% of full size before we
# bothered zooming it up to 100%.  This prevents tiny zooms
# which look ugly/buggy.
mapViewer.rolloverMinZoomDeltaTrigger=10

