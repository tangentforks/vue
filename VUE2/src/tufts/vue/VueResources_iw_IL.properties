#Data Sources DockWindow
dockWindow.Resources.loading.label=!H!Loading resources...

# Help Text
dockWindow.Resources.helpText=!H!The <b>Resources</b> window supplies content, such <br>as files or images, accessed from your computer <br>or a searchable resource. <br>Search results can be dragged to the Map window. <br><br>Through the Resources window, maps <br>can be published back to repositories.<br> Users must have read/write privileges <br>to publish to a repository.  <br>
dockWindow.Pathways.helpText=!H!<b>Pathways</b> allows the creation of custom <br>"trails" through nodes in maps. Each node <br>added to a pathway creates a complementary <br>slide view where node content can be <br>arranged for presentation purposes.<br>
dockWindow.Panner.helpText=!H!The <b>Panner</b> assists in navigating <br>a map that is larger than the <br>application window can display.<br>
dockWindow.Outline.helpText=!H!The <b>Outline</b> displays the contents<br> of the map as a hierarchy.<br>
dockWindow.MapInfo.helpText=!H!<b>Map Info</b> displays data specific to the map. <br>It contains an Info tab for map description and<br> properties, and a Keywords tab to define searchable tags<br> or formal metadata which can be searched in repositories <br>outside of VUE.
dockWindow.Info.helpText=!H!The context sensitive <b>Info</b> window displays <br>additional information on the current selected <br>resource such as a node, slide, or file.
dockWindow.VUEShort-CutKeys.helpText=!H!Displays a list of available shortcut keys.
dockWindow.MergeMaps.helpText=!H!VUE supports the merging of a set of maps <br>into a single map and offers two modes for <br>visualizing nodes and links that are shared <br>across maps\u003A weight or vote.
ConnectivityMatrix.helpText=!H!<b>Connectivity Analysis</b> generates a matrix <br>of connectivity relationships between nodes. <br>The output appears in a temporary text file <br>that can be saved for later use or import <br>into statistical software.
dockWindow.Ontologies.helpText=!H!VUE can import ontologies defined in RDF-S or <br>OWL formats allowing for the creation of concept maps <br>from pre-defined object and relationship types. <br>Style sheets may also be added to format an ontology.
dockWindow.Search.helpText=!H!<b>Search</b> nodes, links, or slides <br>based on label or keywords metadata.
dockWindow.Resources.libraryPane.helpText=!H!<b>Resources </b>are the locations<br>where content may be found, <br>either from remote systems <br>such as digital repositories,<br>or from your computer. A <br>resource can be searched by <br>placing a check or can be <br>browsed if selecting it opens <br>the browse tab. Additional <br>resources can be added through <br> the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing <br>much like Bookmarks. When content<br>is dragged onto the My Saved Content <br>panel, a copy is made available for<br>ready access. When working offline, <br>remote files cannot be accessed. <br>Additional panels can be created<br> through the "Add Resources" <br>side menu.<br>
dockWindow.Resources.searchPane.helpText=!H!<br>The <b>Search</b> panel allows searching <br>of all checked resources simultaneously. <br>Map-based searching occurs when a node <br>on a map is selected to seed a federated <br>search against selected resources. <br>Search results are added directly to the map.<br> Clicking "More options" provides <br>additional search fields common to the <br>selected resources.
addLibrary.helpText=!H!Select a resource from the <br>list below and click "Add" to <br>add to the Resource panel. <br>Some resources will need<br>configuration or acceptance <br>of a license agreement.
updateLibrary.helpText=!H!Select a resource from the <br>list below and click "Update" <br>to update the Resource.
updateLibrary.helpText.tooltip=!H!Help Text
dockWindow.Info.notesPane.helpText=!H!The dynamic <b>Notes</b> field can be <br>utilized  to add descriptive information <br>to the  selected node or pathway entry.
dockWindow.Info.userPane.helpText=!H!Add <b>Keywords</b> to define searchable <br>tags or formal metadata for nodes, links, <br>or slides. More than one keyword in a <br>field will be treated as a block of text
dockWindow.MapInfo.MapKeywords.helpText=!H!These keywords are saved as metadata at the map level.
dockWindow.Info.ontologicalMetadata.helpText=!H!<b>Ontological Membership</b> reflects terms <br>associated with the node. Multiple ontological <br>terms may be added or removed in this window.

