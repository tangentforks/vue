# Help Text
dockWindow.Resources.helpText=\u201cA janela <b>Recursos</b> fornece conte\u00fados, <br> como ficheiros ou imagens, acedidos <br>do seu computador ou recursos pesquis\u00e1veis. <br>Os recursos podem ser arrastado para o mapa. <br> <br>O painel <b>Pesquisa</b> permite pesquisar <br>todos os recursos pesquis\u00e1veis marcados. <br>Clicando em <b>+</b> ou <b>Op\u00e7\u00f5es</b> obt\u00eam-se <br>campos adicionais aos recursos seleccionados.\u201d <br> <br>Atrav\u00e9s da janela de recursos, os mapas <br>podem ser publicados de volta nos reposit\u00f3rios.<br> Os utilizadores t\u00eam de ter privil\u00e9gios ler/escrever <br>para publicar nos reposit\u00f3rios.
dockWindow.Pathways.helpText=Os <b>Caminhos</b> permitem a cria\u00e7\u00e3o de <br>trilhos atrav\u00e9s dos n\u00f3dulos do mapa. Cada n\u00f3dulo <br>adicionado a um caminho, cria um slide <br> complementar onde o conte\u00fado <br>pode ser composto para fins de apresenta\u00e7\u00e3o.
dockWindow.Panner.helpText=O <b>Navegador</b> assiste a visualiza\u00e7\u00e3o <br>do mapa quando este \u00e9 maior que <br>a janela da aplica\u00e7\u00e3o.
dockWindow.Outline.helpText=O <b>Delineador</b> mostra o conte\u00fado <br>do mapa hierarquicamente.
dockWindow.MapInfo.helpText=A <b>Informa\u00e7\u00e3o do mapa</b> mostra dados espec\u00edficos <br>do mapa. Cont\u00e9m um separador para as propriedades e <br>descri\u00e7\u00e3o do mapa, e um separador para <br>palavras chave que define etiquetas ou metadados que <br>podem ser pesquisados em reposit\u00f3rios fora do VUE.
dockWindow.Info.helpText=A janela contextual <b>Informa\u00e7\u00e3o</b> mostra <br>informa\u00e7\u00e3o adicional sobre o recurso seleccionado <br>tal como n\u00f3dulos, diapositivos ou documentos. <br>
dockWindow.VUEShort-CutKeys.helpText=Mostra uma lista dos atalhos de teclado dispon\u00edveis.
dockWindow.MergeMaps.helpText=O VUE permite a fus\u00e3o de v\u00e1rios mapas num s\u00f3 <br>e oferece dois modos de visualiza\u00e7\u00e3o <br>de n\u00f3dulos e liga\u00e7\u00f5es partilhados por <br>esses mapas\u003A peso ou vota\u00e7\u00e3o.
ConnectivityMatrix.helpText=A <b>An\u00e1lise de conectividade</b> gera uma matriz <br>de rela\u00e7\u00f5es de conex\u00e3o entre n\u00f3dulos. <br>O resultado \u00e9 um ficheiro de texto tempor\u00e1rio <br>que pode ser guardado para posterior <br>importa\u00e7\u00e3o para software estat\u00edstico.
dockWindow.Ontologies.helpText=O VUE pode importar ontologias definidas nos formatos <br>RDF-S ou OWL, permitindo a cria\u00e7\u00e3o de mapas de conceitos, <br>a partir de tipos de rela\u00e7\u00f5es e objectos pr\u00e9-definidos. <br>\u00c9 tamb\u00e9m poss\u00edvel adicionar folhas de estilo para formatar uma ontologia.
dockWindow.Search.helpText=A <b>Pesquisa</b> procura n\u00f3dulos, <br>liga\u00e7\u00f5es ou diapositivos baseando-se <br>nas etiquetas ou palavras-chave nos metadados.
dockWindow.Resources.libraryPane.helpText=<b>Recursos</b> \u00e9 a localiza\u00e7\u00e3o onde os conte\u00fados <br>podem ser encontrados, tanto em sistemas remotos, <br>por exemplo reposit\u00f3rios digitais, <br>como no seu computador. Um recurso pode ser procurado <br>marcando-o com um visto ou abrindo <br>o separador de navega\u00e7\u00e3o. Mais recursos <br>podem ser adicionados atrav\u00e9s do menu \u201cAdicionar recurso\u201d. <br><br><b>Os Meus conte\u00fados guardados</b> \u00e9 uma lista de favoritos. <br>Quando os conte\u00fados s\u00e3o arrastados para esse painel, <br>uma c\u00f3pia fica de imediato dispon\u00edvel para acesso. <br>Quando a trabalhar \u2018offline\u2019, os conte\u00fados remotos <br>n\u00e3o podem ser acedidos. Pain\u00e9is adicionais <br>podem ser criados atrav\u00e9s do menu \u201cAdicionar recurso\u201d.
dockWindow.Resources.searchPane.helpText=O painel <b>Pesquisa</b> possibilita pesquisar <br>simultaneamente todos os recursos marcados. <br>A pesquisa baseada no mapa ocorre quando <br>um n\u00f3dulo no mapa \u00e9 seleccionado para <br>confrontar a pesquisa com os recursos do mapa. <br>Os resultados da pesquisa s\u00e3o adicionados <br>directamente ao mapa. Ao clicar em \u201cMais op\u00e7\u00f5es\u201d, <br>providencia campos de pesquisa adicionais <br>comuns aos recursos seleccionados.
addLibrary.helpText=Seleccione um recurso da lista e clique <br>\u201cAdicionar\u201d para adicionar ao painel de recursos. <br>Alguns recursos precisar\u00e3o de configura\u00e7\u00e3o <br>ou aceita\u00e7\u00e3o de uma licen\u00e7a.
updateLibrary.helpText=Seleccione um recurso da lista e clique <br>\u201cActualizar\u201d para actualizar o recurso.
updateLibrary.helpText.tooltip=Texto de ajuda
dockWindow.Info.notesPane.helpText=O campo de <b>Notas</b> din\u00e2micas <br>pode ser utilizado para adicionar <br>informa\u00e7\u00e3o descritiva ao n\u00f3dulo seleccionado <br>ou caminho.
dockWindow.Info.userPane.helpText=Adicionar <b>Palavras chave</b> para <br>definir etiquetas ou outros metadados <br>aos n\u00f3dulos, liga\u00e7\u00f5es ou diapositivos. <br>Mais que uma palavra chave num campo, <br>s\u00e3o consideradas como um bloco de texto.
dockWindow.MapInfo.MapKeywords.helpText=Estas palavras chave s\u00e3o guardadas <br>como metadados nos mapas.
dockWindow.Info.ontologicalMetadata.helpText=A <b>Comunidade ontol\u00f3gica</b> reflecte <br>termos associados aos n\u00f3dulos. <br>M\u00faltiplos termos ontol\u00f3gicos <br>podem ser adicionados e removidos <br>nesta janela.

