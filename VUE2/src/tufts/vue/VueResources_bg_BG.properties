# Help Text
dockWindow.Resources.helpText=Прозорецът <b>Ресурси</b> подава съдържание, <br> например файлове и изображения, достъпни от <br>Вашия компютър или друг източник, <br>които могат да бъдат завлачени в прозореца на картата.<br> <br>Панелът <b>Търсене</b> Ви предлага търсене <br>на всички отметнати <comment>checked</comment> ресурси едновременно. <br>Кликването на "Допълнителни опции" отваря <br>допълнителни полета за търсене общи за <br>избраните ресурси.
dockWindow.Pathways.helpText=<b>Пътеките</b> са начин за създаване на потребителски <br>"маршрути" през възлите в картите. Всеки възел, <br>добавен към една пътека, създава съответен <br>слайд, където съдържанието на възела може да се <br>аранжира, за да бъде презентирано.<br>
dockWindow.Panner.helpText=<b>Панерът</b> помага за навигиране в <br>карта, която толкова голяма,<br> че прозорецът на програмата не може да я покаже цялата.<br>
dockWindow.Outline.helpText=The <b>Очертание</b> показва съдържанието<br> на картата в йерархичен вид.<br>
dockWindow.MapInfo.helpText=<b>Информация за карта</b> показва специфични за картата данни. <br>Тук се съдържа Раздел информация за описание на картата и<br> свойствата й, и Раздел ключови думи за дефиниране на етикети<br> или формални метаданни които могат да се търсят в хранилища <br>извън VUE.
dockWindow.Info.helpText=Чувствителният към контекста прозорец <b>Информация</b> показва <br>допълнителна информация за селектиран в момента <br>резурс, например възел, слайд или файл.
dockWindow.VUEShort-CutKeys.helpText=Показва списък с налични шорткът комбинации.
dockWindow.MergeMaps.helpText=VUE поддържа сливането на карти <br>в една и предлага два начина <br>за визуализация на възлите и връските, които са общи<br>за картите\u003A тежест или гласуване.
ConnectivityMatrix.helpText=<b>Анализ на взаимовръзки</b> създава матрица <br>на отношенията между възлите. <br>Резултатът се показва във временен текстов файл, <br>който може да бъде запазен или импортиран <br>в статистически софтуер.
dockWindow.Онтологии.helpText=VUE може да зарежда онтологии в RDF-S или <br>OWL формати, позволяващи създаването на понятийни карти <br>от предварително зададени типове обекти и отношения. <br>За оформянето на онтологии могат да бъдат добавени и стилови таблици.
dockWindow.Search.helpText=<b>Търсене</b> на възли, връзки или слайдове <br>базирано на етикетите или ключовите думи в метаданните.
dockWindow.Resources.libraryPane.helpText=<b>Ресурси </b>са местата, <br>в които може да бъде открито съдържание, <br>или от отдалечени системи, <br>например дигитални хранилища,<br>или от Вашия компютър. <br>Ресурс може да се търси <br>като се отметне или може <br>да се разгледа, ако при селектирането му се отваря <br>раздел търсене. Допълнителни <br>ресурси могат да бъдат добавени с помощта на<br> менюто "Добавяне на ресурси".<br><br><b>Моето запазено съдържание</b> е списък <br>подобен на Bookmarks. Когато съдържанието<br>бъде завлачено в панела Моето запазено съдържание,<br> се създава копие, което е винаги достъпно.<br>При работа офлайн, <br>файловете, които не са локални,не са достъпни. <br>Допълнителни панели могат да бъдат създавани<br> с помощта на менюто <br>"Добавяне на ресурси".<br>
dockWindow.Resources.searchPane.helpText=Панелът<b>Търсене</b> позволява <br>търсене във всички отметнати ресурси<br>едновременно. <br>Кликването върху "Повече опции" <br>осигурява допълнително търсене <br>полетата, които са общи <br>за избраните ресурси.
addLibrary.helpText=Изберете ресурс от <br>списъка, посочен по-долу, и кликнете "Добавяне", за да <br>добавите ресурс към панел Ресурси. <br>Някои ресурси ще имат нужда от <br>конфигуриране или приемане <br>на лицензионното споразумение.
updateLibrary.helpText=Изберете ресурс от <br>списъка, посочен по-долу, и кликнете "Обновяване" <br>за да обновите ресурса.
updateLibrary.helpText.tooltip=Помощ
dockWindow.Info.notesPane.helpText=Динамичното поле <b>Бележки</b> може да бъде <br>използвано за добявяне на дескриптивна информация <br>към селектирания възел или елемент от пътека.
dockWindow.Info.userPane.helpText=Добавяйте <b>Ключови думи</b> за да дефинирате тагове или формални метаданни за <br> възли, връзки или слайдове, по които после може да правите търсене. <br> Низове от повече от една дума в <br>полето ще се третират като цялостен текст.
dockWindow.MapInfo.MapKeywords.helpText=Тези ключови думи се съхраняват като метаданни на ниво карта.
dockWindow.Info.ontologicalMetadata.helpText=<b>Онтологическата принадлежност</b> отразява термини, <br>свързани с възела. В този прозорец <br>може да бъдат добавяни или махани повече от един термини.

