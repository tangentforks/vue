dockWindow.Content.helpText=The <b>Content</b> window can assist in map creation <br>by providing access to metadata-rich digital content.<br><br>The <b>Resources</b> tab provides access to content from <br>your computer, from remote systems such as FTP sites, <br>digital repositories, Google servers and RSS feeds. <br><br>The <b>Dataset</b> tab provides support for importing CSV <br>datasets and RSS feeds. The available data can be mapped <br>and enhanced by semi-automatic visualization layouts.<br><br>The <b>Ontologies</b> tab allows importing OWL or RDFS <br>ontologies to create maps with additional semantic meaning.

dockWindow.Resources.libraryPane.helpText=The <b>Resources</b> window supplies content, such<br>as files or images, accessed from your computer <br>or a searchable resource. A resource can be <br><b>searched</b> by placing a check next to it or can be <br>browsed, if selecting it opens the browse tab. <br>Search results can be dragged to the Map window. <br><br>Additional resources can be added through <br>the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing much like<br> Bookmarks. When content is dragged onto  <br>the My Saved Content panel, a copy is made <br>available for ready access. When working <br>offline, remote files cannot be accessed. <br>Additional panels can be created through<br> the "Add Resources" side menu.<br>

dockWindow.Datasources.libraryPane.helpText=CSV Datasets and XML feeds (RSS) can <br>be imported into VUE. Each "Record Node" <br>contains the entire row's metadata, while <br>"value nodes" contain only the field data.

dockWindow.Datasources.associationsPane.helpText=Create <b>Associations</b> to join datasets. <br>This is an advanced feature. Please refer to <br>the VUE User Guide for more information.

dockWindow.ExplorationTools.helpText=Reducing <b>opacity</b> affects non-selected nodes when other nodes are <br>selected, and acts as a filter. <br><br><b>Expand Selection</b> selects nodes connected by links to an original <br>selection of nodes. The numbers show the levels of connection that will <br>be added to the original  selection. These two tools can be used with <br>user defined selection or map search results. <br><br>The <b>Zoom Controls</b> enable quick zoom in and out, based on selection.

dockWindow.Layers.helpText=Nodes and links can be placed on different <br><b>layers</b>. Layers can be duplicated, merged or <br>hidden. Nodes connected by links will remain <br>connected across layers.

dockWindow.SEASRAnalysis.helpText=VUE can capture a <b>SEASR analysis</b> of web resources. <br>The resultins can be added to the map as nodes, node <br>metadata, or node notes.

