# Help Text
# Help Text
dockWindow.Resources.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!!!!!!!The <b>Resources</b> window supplies content, <br>such as files or images, accessed from <br>your computer or a searchable resource, <br>that can be dragged to the Map window.<br> <br>The <b>Search</b> panel allows searching <br>of all checked resources simultaneously. <br>Clicking "More options" provides <br>additional search fields common to the <br>selected resources.</font></body></html>

dockWindow.Pathways.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3"><b>!!!!Pathways</b> allows the creation of custom <br>"trails" through nodes in maps. Each node <br>added to a pathway creates a complementary <br>slide view where node content can be <br>arranged for presentation purposes.<br></font></body></html>

dockWindow.Panner.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!!The <b>!!!!Panner</b> assists in navigating <br>a map that is larger than the <br>application window can display.<br></font></body></html>

dockWindow.Outline.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!The <b>Outline</b> displays the contents<br> of the map as a hierarchy.<br></font></body></html>

dockWindow.MapInfo.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3"><b>!!!Map Info</b> displays data specific <br>to the map. It contains an Info tab for map description and<br> properties, and a Keywords tab to define searchabletags<br> or formal metadata which can be searched in repositories outside of VUE.</font></body></html>

dockWindow.Info.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!!The context sensitive <b>Info</b> window displays <br>additional information on the current selected <br>resource such as a node, slide, or file. </font></body></html>

dockWindow.VUEShort-CutKeys.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!!Displays a list of available shortcut keys.</font></body></html>

dockWindow.MergeMaps.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!VUE supports the merging of a set of maps <br>into a single map and offers two modes for <br>visualizing nodes and links that are shared <br>across maps\u003A weight or vote. </font></body></html>

ConnectivityMatrix.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3"><b>!!!!Connectivity Analysis</b> generates a matrix <br>of connectivity relationships between nodes. <br>The output appears in a temporary text file <br>that can be saved for later use or import <br>into statistical software.</font></body></html>

dockWindow.Ontologies.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3"><b>!!!Ontologies </b>are a list of related terms, expressed <br>as nodes and links, that can be imported and <br>added to a VUE map to provide semantic meaning. <br><br>Browse for an ontology from a local file or <br>on the web and then click Add. VUE supports <br>both OWL and RDFS ontologies. Style sheets <br>may also be added to format an ontology.</font></body></html>

dockWindow.Search.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3"><b>!!!Search</b> nodes, links, or slides <br>based on label or keywords metadata.</font></body></html>

dockWindow.Presentations.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!Pathways Help - TBD</font></body></html>

dockWindow.Resources.libraryPane.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3"><b>!!!Resources </b>are the locations<br>where content may be found, <br>either from remote systems <br>such as digital repositories,<br>or from your computer. A <br>resource can be searched by <br>placing a check or can be <br>browsed if selecting it opens <br>the browse tab. Additional <br>resources can be added through <br> the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing <br>much like Bookmarks. When content<br>is dragged onto the My Saved Content <br>panel, a copy is made available for<br>ready access. When working offline, <br>remote files cannot be accessed. <br>Additional panels can be created<br> through the "Add Resources" <br>side menu.<br></font></body></html>

#dockWindow.Content.resultsPane.helpText
dockWindow.Resources.searchPane.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!The <b>Search</b> panel allows <br>searching of all checked <br>resources simultaneously. <br>Clicking "More options" <br>provides additional search <br>fields common to the <br>selected resources.</font></body></html>

addLibrary.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!Select a resource from the <br>list below and click "Add" to <br>add to the Resource panel. <br>Some resources will need<br>configuration or acceptance <br>of a license agreement.</font></body></html>

updateLibrary.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!Select a resource from the <br>list below and click "Update" <br>to update the Resource.</font></body></html>

