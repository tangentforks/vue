dockWindow.Info.notesPane.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!The dynamic <b>Notes</b> field can be <br>utilized  to add descriptive information <br>to the  selected node or pathway entry.</font></body></html>

dockWindow.Info.userPane.helpText=<html><head></head><body><font face\u003D"arial" size\u003D"3">!!!Add <b>Keywords</b> to define searchable <br>tags or formal metadata for nodes, links, <br>or slides. More than one keyword in a <br>field will be treated as a block of text</font></body></html>

