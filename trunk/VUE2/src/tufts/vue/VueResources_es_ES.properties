# Help Text
dockWindow.Resources.helpText="La ventana de <b>Recursos</b> entrega contenidos, <br>como archivos o imágenes, accesados desde <br>su computador o desde un recurso buscable, <br>el cual puede ser arrastrado a la ventana del Mapa.<br> <br>El panel de <b>Búsqueda</b> permite buscar <br>todos los recursos marcados simultáneamente. <br>Clickeando en ""Más Opciones"" se entregan <br>campos de búsqueda adicionales y comunes <br>a los recursos seleccionados."
dockWindow.Pathways.helpText="Los <b>Caminos</b> permiten la creación de ""recorridos"" <br>personalizados a través de los nodos en los mapas. <br>Cada nodo agregado a un camino crea una vista de diapositiva <br>complementaria en donde el contenido del nodo puede ser <br>ordenado para propósitos de presentación."
dockWindow.Panner.helpText=El <b>Desplazador</b> asiste la navegación <br>de un mapa cuando es más grande que la <br>ventana de despliegue.
dockWindow.Outline.helpText=El <b>Bosquejo</b> despliega los contenidos<br> del mapa como un árbol de herencia.<br>
dockWindow.MapInfo.helpText=La <b>Información del Mapa</b> despliega datos específicos <br>del mapa. Contiene una pestaña de Información para <br>una descripción del mapa y propiedades, y una <br>pestaña de Palabras Clave para definir palabras de <br>búsqueda o datos formales que puedan ser buscados <br>en repositorios fuera de VUE.
dockWindow.Info.helpText=La ventana de <b>Información</b> contextual despliega <br>información adicional del recurso seleccionado <br>como un nodo, dispositiva o archivo.
dockWindow.VUEShort-CutKeys.helpText=Despliega una lista con las claves de atajo disponible.
dockWindow.MergeMaps.helpText=VUE permite mezclar un grupo de mapas en uno <br>y ofrece dos modos para visualizar nodos y <br>enlaces compartidos entre esos mapas\u003A peso o votación.
ConnectivityMatrix.helpText=El <b>Análisis de Conectividad</b> genera una matriz de <br>conexiones entre nodos. La salida aparece como un <br>archivo de texto que puede ser grabado para uso <br>posterior o para ser importado en programas estadísticos.
dockWindow.Ontologies.helpText=VUE puede importar ontologías definidas en formatos <br>RDF-S u OWL permitiendo la creación de mapas conceptuales <br>desde objetos y tipos de relaciones predefinidas. <br>También se pueden agregar hojas de estilo para <br>dar formato a una ontología.
dockWindow.Search.helpText=<b>Buscar</b> nodos, enlaces o diapositivas <br>basado en etiquetas o palabras clave.
dockWindow.Resources.libraryPane.helpText="Los <b>Recursos</b> son las ubicaciones en donde <br>puede ser encontrado un contenido, ya sea <br>desde un sistema remoto, como repositorios <br>digitales, o desde su computador. Un recurso <br>puede ser buscado mediante una marca o navegado <br>si al seleccionarlo se abre la pestaña de <br>navegación. Se pueden agregar recursos <br>adicionales a través del menú ""Agregar Recursos"".<br><br><b>Mi Contenido Guardado</b> es una lista similar a <br>una lista de favoritos. Cuando un contenido <br>es arrastrado dentro de este panel, queda <br>disponible una copia para acceso inmediato. <br>Cuando se trabaja fuera de línea (offline) <br>los archivos remotos no pueden accesarse. <br>Se pueden crear paneles adicionales mediante <br>el menú ""Agregar Recursos""."
dockWindow.Resources.searchPane.helpText="El panel de <b>Búsqueda</b> permite buscar <br>todos los recursos marcados en forma <br>simultánea. Haciendo click en <br>""Más Opciones"" se entregan campos <br>adicionales de búsqueda comunes a los <br>recursos seleccionados."
addLibrary.helpText="Seleccione un recurso de la lista <br>y haga click en ""Agregar"" para <br>agregarlo al panel de recursos.<br>Algunos recursos pueden necesitar <br>configuraciones o aceptaciones de <br>acuerdos de licencia."
updateLibrary.helpText="Seleccione un recurso de la lista <br>y haga click en ""Actualizar"" para <br>actualizar el recurso."
updateLibrary.helpText.tooltip=Texto de Ayuda
dockWindow.Info.notesPane.helpText=El campo de <b>Notas</b> dinámicas puede ser <br>utilizado para agregar información <br>descriptiva del nodo seleccionado o <br>del camino.
dockWindow.Info.userPane.helpText=Agrega <b>Palabras Clave</b> para definir palabras <br>buscables o datos formales para los nodos, <br>enlaces o diapositivas. Más de una palabra <br>clave en un campo será tratado como un bloque <br>de texto.
dockWindow.MapInfo.MapKeywords.helpText=Estas Palabras Claves serán guardadas como datos del mapa.
dockWindow.Info.ontologicalMetadata.helpText=La <b>Membresía Ontológica</b> se refiere a términos <br>asociados a un nodo. Múltiples términos <br>ontológicos pueden ser agregados o quitados <br>en esta ventana.


