# Help Text
dockWindow.Resources.helpText=A <b>Hozz\u00e1val\u00f3k</b> ablak tartalma, <br>lehetnek f\u00e1jlok, k\u00e9pek, melyeket <br>el\u00e9rhet a saj\u00e1t g\u00e9p\u00e9r\u00f5l vagy kereshet\u00f5 forr\u00e1sokb\u00f3l, <br>amik beh\u00fazhatjuk a T\u00e9rk\u00e9p ablakba.<br> <br>A <b>Keres\u00e9s</b> panel lehet\u00f5s\u00e9get ad minden kijel\u00f6lt <br>hozz\u00e1val\u00f3 egyszerre kere\u00e9s\u00e9sre. <br>"Tov\u00e1bbi opci\u00f3k"-ra kattintva <br>tov\u00e1bbi keres\u00e9si mez\u00f5ket kapunk a <br>kiv\u00e1lasztott hozz\u00e1val\u00f3kkal kapcsolatban.
dockWindow.Pathways.helpText=<b>\u00datvonalak</b> lehet\u00f5v\u00e9 teszik, saj\u00e1t <br>"bemutat\u00f3k" k\u00e9sz\u00edt\u00e9s\u00e9t a t\u00e9rk\u00e9p csom\u00f3pontjain. Minden csom\u00f3pont <br>ami az \u00fatvonalhoz ker\u00fcl egy teljesen \u00faj <br>diak\u00e9nt jelenik meg, ahol a csom\u00f3pont tartalom <br>rendezhet\u00f5 a bemutat\u00f3nak megfelel\u00f5en.<br>
dockWindow.Panner.helpText=A <b>G\u00f6rget\u00f5 s\u00e1v</b> seg\u00edt navig\u00e1lni <br>a t\u00e9rk\u00e9pen, ha az nagyobb, mint <br>amit a program ablaka meg tud mutatni.<br>
dockWindow.Outline.helpText=A <b>K\u00f6rvonal</b> megmutatja a t\u00e9rk\u00e9p<br> tartalm\u00e1nak hierarchi\u00e1j\u00e1t.<br>
dockWindow.MapInfo.helpText=<b>T\u00e9rk\u00e9p inform\u00e1ci\u00f3</b> a t\u00e9rk\u00e9p adatait mutatja meg. <br>Tartalmaz egy Inform\u00e1ci\u00f3 f\u00fclet, mely a t\u00e9rk\u00e9p le\u00edr\u00e1s\u00e1t \u00e9s tulajdons\u00e1gait<br> tartalmazza, \u00e9s egy Kulcsszavak f\u00fclet, ahol kereshet\u00f5 c\u00edmk\u00e9ket adhatunk meg, <br> vagy form\u00e1lis metaadatokat adhatunk meg, hogy VUE-n k\u00edv\u00fcli forr\u00e1sok \u00e1ltal is <br>kereshet\u00f5 legyen.
dockWindow.Info.helpText=A tartalom \u00e9rz\u00e9keny <b>Inform\u00e1ci\u00f3s</b> ablak tov\u00e1bbi <br>inform\u00e1ci\u00f3kat ad a jelenleg kiv\u00e1lasztott <br>hozz\u00e1val\u00f3r\u00f3l, legyen az csom\u00f3pont, dia vagy f\u00e1jl.
dockWindow.VUEShort-CutKeys.helpText=Rendelk\u00e9z\u00e9sre \u00e1ll\u00f3 gyorsgombok list\u00e1j\u00e1t mutatja meg.
dockWindow.MergeMaps.helpText=VUE t\u00e1mogatja a t\u00e9rk\u00e9p csoportok \u00f6sszeilleszt\u00e9s\u00e9t <br>egy eygszer\u00fb t\u00e9rk\u00e9pbe \u00e9s k\u00e9t m\u00f3dot aj\u00e1nl fel <br>a csom\u00f3pontok \u00e9s \u00f6sszek\u00f6ttet\u00e9sek megjelen\u00edt\u00e9s\u00e9re az eg\u00e9sz <br>t\u00e9rk\u00e9pen kereszt\u00fbl\u003A s\u00falyozott vagy szavazott.
ConnectivityMatrix.helpText=<b>Kapcsol\u00f3d\u00e1s elemz\u00e9s</b> egy m\u00e1trixot gener\u00e1l <br>a csom\u00f3pontok kapcsolatair\u00f3l. <br>A v\u00e9geredm\u00e9ny egy ideiglenes sz\u00f6veg f\u00e1jlba ker\u00fcl <br>, ami k\u00e9s\u00f5bbi haszn\u00e1latra menthet\u00f5 vagy import\u00e1lhat\u00f3 <br>egy statisztikai programba.
dockWindow.Ontologies.helpText=VUE k\u00e9pes RDF-S vagy OWL form\u00e1tum\u00fa ontologi\u00e1kat import\u00e1lni, melyekkel<br> el\u00f5re defini\u00e1lt objektumok \u00e9s kapcsol\u00f3d\u00e1sok alapj\u00e1n <br>terv-t\u00e9rk\u00e9peket lehet k\u00e9sz\u00edteni. <br>St\u00edlus t\u00e1bl\u00e1k is hozz\u00e1adhat\u00f3k, hogy form\u00e1z\u00e1sul szolg\u00e1ljanak az ontologi\u00e1knak.
dockWindow.Search.helpText=<b>Keres\u00e9s</b> csom\u00f3pontra, \u00f6sszek\u00f6ttet\u00e9sre, di\u00e1kra <br>c\u00edm\u00fck vagy kulcsszavaik alapj\u00e1n.
dockWindow.Resources.searchPane.helpText=A <b>keres\u00e9s</b> panel <br>megkeresi az \u00f6sszes kijel\u00f6lt <br>hozz\u00e1val\u00f3t egyszerre. <br>"Tov\u00e1bbi opci\u00f3k"-ra kattintva <br>tov\u00e1bbi keres\u00e9si mez\u00f5k jelennek meg, hogy <br>kereshess\u00fcnk a kijel\u00f6lt <br>hozz\u00e1val\u00f3k k\u00f6z\u00f6tt.
addLibrary.helpText=V\u00e1lasszon hozz\u00e1val\u00f3t a lenti <br>list\u00e1b\u00f3l \u00e9s kattintson a "Hozz\u00e1ad"-ra <br>, hogy hozz\u00e1adja a Hozz\u00e1val\u00f3k panelhez. <br>N\u00e9h\u00e1ny hozz\u00e1val\u00f3nak sz\u00fcks\u00e9ge lehet<br>konfigur\u00e1ci\u00f3ra, vagy a licensz szerz\u00f5d\u00e9s <br>elfogad\u00e1s\u00e1ra.
updateLibrary.helpText=V\u00e1lasszon hozz\u00e1val\u00f3t a lenti <br>list\u00e1b\u00f3l \u00e9s kattintson a "Friss\u00edt\u00e9s"-re <br>, hogy friss\u00edtse a hozz\u00e1val\u00f3t.
updateLibrary.helpText.tooltip=Seg\u00edts\u00e9g sz\u00f6veg
dockWindow.Info.notesPane.helpText=A dinamikus <b>jegyzetek</b> mez\u00f5 <br>haszn\u00e1lhat\u00f3, hogy le\u00edr\u00f3 inform\u00e1ci\u00f3k legyenek adhat\u00f3ak <br>a kiejl\u00f6lt csom\u00f3ponthoz, \u00fatvonal bejegyz\u00e9shez.
dockWindow.Info.userPane.helpText=<b>Kulcsszavak</b> hozz\u00e1ad\u00e1sa, hogy meghat\u00e1rozhat\u00f3bb legyen <br>a c\u00edmk\u00e9k vagy form\u00e1lis metaadatok keres\u00e9se csom\u00f3pontokn\u00e1l, \u00f6sszek\u00f6ttet\u00e9sekn\u00e9l <br>vagy di\u00e1kn\u00e1l. T\u00f6bb, mint egy kulcssz\u00f3 a <br>mez\u00f5ben egy bekezd\u00e9snyi sz\u00f6vegnek lesz \u00e9rtelmezve.
dockWindow.MapInfo.MapKeywords.helpText=Ezek a kulcsszavak metaadatk\u00e9nt lettek mentve t\u00e9rk\u00e9p szinten.
dockWindow.Info.ontologicalMetadata.helpText=<b>Ontologiai tags\u00e1gra</b> utal\u00f3 termek <br> vannak a csom\u00f3ponthoz rendelve. T\u00f6bb ontologiai <br>term adhat\u00f3 hozz\u00e1 vagy vehet\u00f5 el ebben az ablakban.

