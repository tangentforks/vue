dockWindow.Info.notesPane.helpText=A dinamikus <b>jegyzetek</b> mezo <br>haszn\ufffdlhat\ufffd, hogy le\ufffdr\ufffd inform\ufffdci\ufffdk legyenek adhat\ufffdak <br>a kiejl\ufffdlt csom\ufffdponthoz, \ufffdtvonal bejegyz\ufffdshez.
