# Help Text
dockWindow.Resources.helpText=A <b>Hozz\ufffdval\ufffdk</b> ablak tartalma, <br>lehetnek f\ufffdjlok, k\ufffdpek, melyeket <br>el\ufffdrhet a saj\ufffdt g\ufffdp\ufffdrol vagy keresheto forr\ufffdsokb\ufffdl, <br>amik beh\ufffdzhat\ufffdk a T\ufffdrk\ufffdp ablakba.<br> <br>A <b>Keres\ufffds</b> panel lehetos\ufffdget ad minden kijel\ufffdlt <br>hozz\ufffdval\ufffd egyszerre kere\ufffds\ufffdsre. <br>"Tov\ufffdbbi opci\ufffdk"-ra kattintva <br>tov\ufffdbbi keres\ufffdsi mezoket kapunk a <br>kiv\ufffdlasztott hozz\ufffdval\ufffdkkal kapcsolatban.
dockWindow.Pathways.helpText=<b>\ufffdtvonalak</b> lehetov\ufffd teszik, saj\ufffdt <br>"bemutat\ufffdk" k\ufffdsz\ufffdt\ufffds\ufffdt a t\ufffdrk\ufffdp csom\ufffdpontjain. Minden csom\ufffdpont <br>ami az \ufffdtvonalhoz ker\ufffdl egy teljesen \ufffdj <br>diak\ufffdnt jelenik meg, ahol a csom\ufffdpont tartalom <br>rendezheto az bemutat\ufffdnak megfeleloen.<br>
dockWindow.Panner.helpText=A <b>G\ufffdrgeto s\ufffdv</b> seg\ufffdt navig\ufffdlni <br>a t\ufffdrk\ufffdpen, ha az nagyobb, mint <br>amit a program ablaka meg tud mutatni.<br>
dockWindow.Outline.helpText=A <b>K\ufffdrvonal</b> megmutatja a t\ufffdrk\ufffdp<br> tartalm\ufffdnak hierarchi\ufffdj\ufffdt.<br>
dockWindow.MapInfo.helpText=<b>T\ufffdrk\ufffdp inform\ufffdci\ufffd</b> a t\ufffdrk\ufffdp adatait mutatja meg. <br>Tartalmaz egy Inform\ufffdci\ufffd f\ufffdlet, mely a t\ufffdrk\ufffdp le\ufffdr\ufffds\ufffdt \ufffds tulajdons\ufffdgait<br> tartalmazza, \ufffds egy Kulcsszavak f\ufffdlet, ahol keresheto c\ufffdmk\ufffdket adhatunk meg, <br> vagy form\ufffdlis metaadatokat adhatunk meg, hogy VUE-n k\ufffdv\ufffdli forr\ufffdsok \ufffdltal is <br>keresheto legyen.
dockWindow.Info.helpText=A tartalom \ufffdrz\ufffdkeny <b>Inform\ufffdci\ufffds</b> ablak tov\ufffdbbi <br>inform\ufffdci\ufffdkat ad a jelenleg kiv\ufffdlasztott <br>hozz\ufffdval\ufffdr\ufffdl, legyen az csom\ufffdpont, dia vagy f\ufffdjl.
dockWindow.VUEShort-CutKeys.helpText=Rendelk\ufffdz\ufffdsre \ufffdll\ufffd gyorsgombok list\ufffdj\ufffdt mutatja meg.
dockWindow.MergeMaps.helpText=VUE t\ufffdmogatja a t\ufffdrk\ufffdp csoportok \ufffdsszeilleszt\ufffds\ufffdt <br>egy eygszeru t\ufffdrk\ufffdpbe \ufffds k\ufffdt m\ufffddot aj\ufffdnl fel <br>a csom\ufffdpontok \ufffds \ufffdsszek\ufffdttet\ufffdsek megjelen\ufffdt\ufffds\ufffdre az eg\ufffdsz <br>t\ufffdrk\ufffdpen kereszt\ufffdl\u003A s\ufffdlyozott vagy szavazott.
ConnectivityMatrix.helpText=<b>Kapcsol\ufffdd\ufffds elemz\ufffds</b> egy m\ufffdtrixot gener\ufffdl <br>a csom\ufffdpontok kapcsolatair\ufffdl. <br>A v\ufffdgeredm\ufffdny egy ideiglenes sz\ufffdveg f\ufffdjlba ker\ufffdl <br>, ami k\ufffdsobbi haszn\ufffd\ufffdlatra mentheto vagy import\ufffdlhat\ufffd <br>egy statisztikai programba.
dockWindow.Ontologies.helpText=VUE k\ufffdpes RDF-S vagy OWL form\ufffdtum\ufffd ontologi\ufffdkat import\ufffdlni, melyekkel<br> elore defini\ufffdlt objektumok \ufffds kapcsol\ufffdd\ufffdsok alapj\ufffdn <br>terv-t\ufffdrk\ufffdpeket lehet k\ufffdsz\ufffdteni. <br>St\ufffdlus t\ufffdbl\ufffdk is hozz\ufffdadhat\ufffdk, hogy form\ufffdz\ufffdsul szolg\ufffdljanak az ontologi\ufffdknak.
dockWindow.Search.helpText=<b>Keres\ufffds</b> csom\ufffdpontra, \ufffdsszek\ufffdttet\ufffdsre, di\ufffdkra <br>c\ufffdmuk vagy kulcsszavaik alapj\ufffdn.
dockWindow.Resources.libraryPane.helpText=<b>Hozz\ufffdval\ufffdk </b>azok helyek<br>ahol a tartalom tal\ufffdlhat\ufffd, <br>legyen t\ufffdvoli rendszeren, <br>mint a digit\ufffdlis forr\ufffdsok,<br>vagy a helyi sz\ufffdm\ufffdt\ufffdg\ufffdpen. A <br>hozz\ufffdval\ufffdk kiv\ufffdlaszt\ufffdssal <br>kereshetoek vagy <br>tall\ufffdzhat\ufffdak, ha kiv\ufffdlaszt\ufffdskor a tall\ufffdz\ufffds <br>f\ufffdlre kattintunk. Tov\ufffdbbi <br>hozz\ufffdval\ufffdk a "Hozz\ufffdval\ufffdk hozz\ufffdad\ufffdsa" <br> men\ufffdponton kereszt\ufffdl adhat\ufffd.<br><br><b>Saj\ufffdt mentett tartalom</b> legink\ufffdbb egy k\ufffdnyvjelzo list\ufffdra <br>hasonl\ufffdt. Amikor tartalmat<br>vonszolunk a Saj\ufffdt mentett tartalmak <br>panelre, akkor m\ufffdr m\ufffdsol\ufffdsra<br>is van lehetos\ufffdg. Kapcsolat n\ufffdlk\ufffdli munka eset\ufffdn <br>a t\ufffdvoli f\ufffdjlok nem el\ufffdrhetoek. <br>Tov\ufffdbbi panelek is k\ufffdsz\ufffdthetoek<br> a "Hozz\ufffdval\ufffdk hozz\ufffdad\ufffdsa" <br>men\ufffdponton keresztul.<br>
dockWindow.Resources.searchPane.helpText=A <b>keres\ufffds</b> panel <br>megkeresi az \ufffdsszes kijel\ufffdlt <br>hozz\ufffdval\ufffdt egyszerre. <br>"Tov\ufffdbbi opci\ufffdk"-ra kattintva <br>tov\ufffdbbi keres\ufffdsi mezok jelennek meg, hogy <br>kereshess\ufffdnk a kijel\ufffdlt <br>hozz\ufffdval\ufffdk k\ufffdz\ufffdtt.
addLibrary.helpText=V\ufffdlasszon hozz\ufffdval\ufffdt a lenti <br>list\ufffdb\ufffdl \ufffds kattintson a "Hozz\ufffdad"-ra <br>, hogy hozz\ufffdadja a Hozz\ufffdval\ufffdk panelhez. <br>N\ufffdh\ufffdny hozz\ufffdval\ufffdnak sz\ufffdks\ufffdge lehet<br>konfigur\ufffdci\ufffdra, vagy a licensz szerzod\ufffds <br>elfogad\ufffds\ufffdra.
updateLibrary.helpText=V\ufffdlasszon hozz\ufffdval\ufffdt a lenti <br>list\ufffdb\ufffdl \ufffds kattintson a "Friss\ufffdt\ufffds"-re <br>, hogy friss\ufffdtse a hozz\ufffdval\ufffdt.
