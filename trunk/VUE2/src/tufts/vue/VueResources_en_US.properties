# Help Text
dockWindow.Resources.helpText=The <b>Resources</b> window supplies content, <br>such as files or images, accessed from <br>your computer or a searchable resource, <br>that can be dragged to the Map window.<br> <br>The <b>Search</b> panel allows searching <br>of all checked resources simultaneously. <br>Clicking "More options" provides <br>additional search fields common to the <br>selected resources.

dockWindow.Pathways.helpText=<b>Pathways</b> allows the creation of custom <br>"trails" through nodes in maps. Each node <br>added to a pathway creates a complementary <br>slide view where node content can be <br>arranged for presentation purposes.<br>

dockWindow.Panner.helpText=The <b>Panner</b> assists in navigating <br>a map that is larger than the <br>application window can display.<br>

dockWindow.Outline.helpText=The <b>Outline</b> displays the contents<br> of the map as a hierarchy.<br>

dockWindow.MapInfo.helpText=<b>Map Info</b> displays data specific to the map. <br>It contains an Info tab for map description and<br> properties, and a Keywords tab to define searchable tags<br> or formal metadata which can be searched in repositories <br>outside of VUE.

dockWindow.Info.helpText=The context sensitive <b>Info</b> window displays <br>additional information on the current selected <br>resource such as a node, slide, or file.

dockWindow.VUEShort-CutKeys.helpText=Displays a list of available shortcut keys.

dockWindow.MergeMaps.helpText=VUE supports the merging of a set of maps <br>into a single map and offers two modes for <br>visualizing nodes and links that are shared <br>across maps\u003A weight or vote.

ConnectivityMatrix.helpText=<b>Connectivity Analysis</b> generates a matrix <br>of connectivity relationships between nodes. <br>The output appears in a temporary text file <br>that can be saved for later use or import <br>into statistical software.

dockWindow.Ontologies.helpText=VUE can import ontologies defined in RDF-S or <br>OWL formats allowing for the creation of concept maps <br>from pre-defined object and relationship types. <br>Style sheets may also be added to format an ontology.

dockWindow.Search.helpText=<b>Search</b> nodes, links, or slides <br>based on label or keywords metadata.

dockWindow.Resources.libraryPane.helpText=<b>Resources </b>are the locations<br>where content may be found, <br>either from remote systems <br>such as digital repositories,<br>or from your computer. A <br>resource can be searched by <br>placing a check or can be <br>browsed if selecting it opens <br>the browse tab. Additional <br>resources can be added through <br> the "Add Resources" side menu.<br><br><b>My Saved Content</b> is a listing <br>much like Bookmarks. When content<br>is dragged onto the My Saved Content <br>panel, a copy is made available for<br>ready access. When working offline, <br>remote files cannot be accessed. <br>Additional panels can be created<br> through the "Add Resources" <br>side menu.<br>

#dockWindow.Content.resultsPane.helpText
dockWindow.Resources.searchPane.helpText=The <b>Search</b> panel allows <br>searching of all checked <br>resources simultaneously. <br>Clicking "More options" <br>provides additional search <br>fields common to the <br>selected resources.

addLibrary.helpText=Select a resource from the <br>list below and click "Add" to <br>add to the Resource panel. <br>Some resources will need<br>configuration or acceptance <br>of a license agreement.

updateLibrary.helpText=Select a resource from the <br>list below and click "Update" <br>to update the Resource.

updateLibrary.helpText.tooltip=Help Text

#dockWindow.Info.resourcePane.helpText

dockWindow.Info.notesPane.helpText=The dynamic <b>Notes</b> field can be <br>utilized  to add descriptive information <br>to the  selected node or pathway entry.

dockWindow.Info.userPane.helpText=Add <b>Keywords</b> to define searchable <br>tags or formal metadata for nodes, links, <br>or slides. More than one keyword in a <br>field will be treated as a block of text

dockWindow.MapInfo.MapKeywords.helpText=These keywords are saved as metadata at the map level.

dockWindow.Info.ontologicalMetadata.helpText=<b>Ontological Membership</b> reflects terms <br>associated with the node. Multiple ontological <br>terms may be added or removed in this window.

