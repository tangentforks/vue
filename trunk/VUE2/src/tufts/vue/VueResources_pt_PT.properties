dockWindow.Content.helpText=A janela <b>Conte\u00fados</b> pode assistir a<br>cria\u00e7\u00e3o de mapas, facultando o acesso a<br>metadados de conte\u00fados digitais.<br><br>O separador <b>Recursos</b> providencia o<br>acesso a conte\u00fados do seu computador,<br>de sistemas remotos, como sites FTP,<br>reposit\u00f3rios digitais, servidores<br>Google e RSS Feeds.<br><br>O separador <b>Dados</b> providencia o suporte<br>\u00e0 importa\u00e7\u00e3o de ficheiros CSV e RSS Feeds.<br>Os dados podem ser mapeados e melhorados<br>pela visualiza\u00e7\u00e3o semi-autom\u00e1tica da sua<br>estrutura.<br><br>O separador <b>Ontologias</b> permite a<br>importa\u00e7\u00e3o de ontologias OWL ou RDFS<br>para criar mapas com significados<br>sem\u00e2nticos.<br>

dockWindow.Resources.libraryPane.helpText=<br>A janela de <b>Recursos</b> providencia conte\u00fados,<br>como ficheiros ou imagens, acedidos do<br>seu computador, ou recursos pesquis\u00e1veis.<br>Um recurso pode ser <b>Pesquisado</b> marcando-o,<br>ou pode ser navegado, se seleccionando-o este<br>abrir o separador de navega\u00e7\u00e3o. Os resultados<br>da pesquisa podem ser arrastados para a<br>janela do mapa.<br><br>Mais recursos podem ser adicionados atrav\u00e9s<br>do menu lateral "Adicionar recurso".<br><br><b>Os meus conte\u00fados</b> \u00e9 uma lista de favoritos.<br>Quando os conte\u00fados s\u00e3o arrastados para<br>esse painel, uma c\u00f3pia fica de imediato<br>dispon\u00edvel para acesso. Quando a trabalhar<br>\u2018offline\u2019, os conte\u00fados remotos n\u00e3o<br>podem ser acedidos. Pain\u00e9is adicionais<br>podem ser criados atrav\u00e9s do menu lateral<br>"Adicionar recurso".<br>

dockWindow.Datasources.libraryPane.helpText=Os dados CSV e XML (RSS Feeds) podem<br>ser importados para o VUE. Cada "N\u00f3dulo<br>de registo" cont\u00e9m toda a coluna de<br>metadados, enquanto os "N\u00f3dulo de valore"<br>apenas cont\u00eam o campo de dados.<br>

dockWindow.Datasources.associationsPane.helpText=Criar <b>Associa\u00e7\u00f5es</b> para juntar dados.<br>Esta \u00e9 uma funcionalidade avan\u00e7ada.<br>Por favor, consulte o "Guia do Utilizador<br>do VUE" (VUE User Guide) para mais<br>informa\u00e7\u00e3o.<br>

dockWindow.ExplorationTools.helpText=Reduzir a <b>Opacidade</b> afecta os n\u00f3dulos<br>n\u00e3o seleccionados enquanto outros n\u00f3dulos<br>o est\u00e3o, actuando como um filtro.<br><br><b>Expandir selec\u00e7\u00e3o</b> selecciona n\u00f3dulos<br>conectados por liga\u00e7\u00f5es \u00e0 original<br>selec\u00e7\u00e3o de n\u00f3dulos. Os n\u00fameros mostram<br>os n\u00edveis de conex\u00e3o que ser\u00e3o adicionados<br>\u00e0 selec\u00e7\u00e3o original. Estas duas ferramentas<br>podem ser usadas como selec\u00e7\u00f5es definidas<br>pelo utilizador, ou como resultados de<br>pesquisa num mapa.<br><br>O <b>Controlo de zoom</b> activa a aproxima\u00e7\u00e3o<br>e afastamento r\u00e1pido baseados na selec\u00e7\u00e3o.<br>

dockWindow.Layers.helpText=N\u00f3dulos e liga\u00e7\u00f5es podem ser colocados<br>em diferentes <b>Camadas</b>. As camadas<br>podem ser duplicadas, fundidas, ou<br>ocultadas. N\u00f3dulos conectados por<br>liga\u00e7\u00f5es permanecer\u00e3o conectados<br>atrav\u00e9s das camadas.<br>

dockWindow.SEASRAnalysis.helpText=O VUE pode capturar uma <b>An\u00e1lise SEASR</b><br>a um recurso web. O resultado pode<br>adicionado ao mapa como n\u00f3dulos,<br>metadados de n\u00f3dulo, ou notas de n\u00f3dulo.<br>

